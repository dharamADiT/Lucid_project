<div class="hero">
  <div class="form-box">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()">
        Log In
      </button>

      <button type="button" class="toggle-btn" onclick="register()">
        Register
      </button>

    </div>
    <div class="social-icons">


      <i class="ri-menu-3-line"></i>


    </div>

    <form action="" id="login" class="input-group">
      <input type="text" class="input-field" placeholder="User Id " required>
      <input type="password" class="input-field" placeholder="Enter password " required>
      <input type="checkbox" class="chek-box">
      <span>Remember password</span>
      <button type="submit" class="submit-btn">Log in</button>
    </form>


    <form action="" id="register" class="input-group">
      <input type="text" class="input-field" placeholder="User Id" required>
      <input type="email " class="input-field" placeholder="Email" required>
      <input type="text" class="input-field" placeholder="Enter possword">
      <input type="checkbox" class="chek-box">
      <span> I agree to the <a href="#"> Terms & services</a></span>
      <button type="submit" class="submit-btn">Log In</button>


    </form>
  </div>
</div>



<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

<script>
  var log = document.getElementById("login")
  var reg = document.getElementById("register")
  var button = document.getElementById("btn")

  function register() {
    log.style.left = "-400px";
    reg.style.left = "50px";
    button.style.left = "110px"

  }

  function login() {
    log.style.left = "50px"
    reg.style.left = "450px"
    button.style.left = "0"
  }

</script>
